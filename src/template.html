<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>

    <!-- main container -->
    <div id="container">

        <div class="title">
            <h1 class="top-title">Neds To-Do List</h1>
            <button class="add-task-button">+ Add Task</button>
        </div>


        <!-- left side div that will contain projects -->
        <div class="project-sidebar">
            <h1>My Projects</h1>
            <button class="add-project">+ Add Project</button>
            <button class="delete-project">- Delete Project</button>
            <nav class="nav-project">

            </nav>
        </div>

        <!-- right side that will contain todos -->
        <div class="to-do-list">

            <!-- Dialog form for submit task -->            
            <dialog id="add-project-dialog">
                <form action="">

                    <label for="taskName">Task</label>
                    <input type="text" id="name" name="task name" required>

                    <label for="taskDesc">Description</label>
                    <input type="text" id="description" name="task description" required>

                     <label for="taskDate">Due Date:</label>
                     <input type="date" id="date" name="task date" required>

                     <button value="cancel" formmethod="dialog">Cancel</button>
                     <button class="submit">Submit</button>

                </form>
            </dialog>
           
        </div>

    </div>
    
</body>
</html>
