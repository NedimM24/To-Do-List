<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>

    <!-- dialog for adding projects -->
    <dialog id="add-project-dialog">
                <form action="">

                    <label for="project-name">Project Name?</label>
                    <input type="text" id="projectName" name="Project Name" required>

                    <button class="cancel-project" value="cancel" formmethod="dialog">Cancel</button>
                    <button type="submit" class="submit-project">Submit</button>
                    
                </form>
            </dialog>

    <!-- dialog for adding projects -->
     <dialog id="add-task-dialog">
            <form id="task-form">

                <label for="taskName">Task Name:</label>
                <input type="text" id="task-name" name="Task Name" required>

                <label for="taskDesc">Task Description:</label>
                <input type="text" id="task-desc" name="Task Description" required>

                <label for="taskDate">Due Date:</label>
                <input type="text" id="task-date" name="Task Date" required>

                <button  class="cancel-task" value="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" class="submit-task">Submit</button>

                  
            </form>
    </dialog>

    <!-- main container -->
    <div id="container">

        <div class="title">
            <h1 class="top-title">Neds To-Do List</h1>
            <button class="add-task-button">+ Add Task</button>
        </div>


        <!-- left side div that will contain projects -->
        <div class="project-sidebar">
            <h1>My Projects</h1>
            <button class="add-project">+ Add Project</button>
            <button class="delete-project">- Delete Project</button>
            <nav class="nav-project">

            </nav>
        </div>

        <!-- right side that will contain todos -->
        <div class="to-do-list">

            <!-- Dialog form for submit task -->            
            
           
        </div>

    </div>
    
</body>
</html>
